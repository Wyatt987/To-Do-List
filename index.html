<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://use.typekit.net/yhy6awx.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container mt-5">
        <div class="row d-flex justify-content-center bg-dark bg-opacity-50 rounded py-5">
            <div class="col-md-8 col-lg-6 text-center">
                <h1>Let's Go Shopping! ðŸ›’</h1>

                <!-- Task Counter -->
                <h4><span id="taskCounter">Tasks: 0</span></h4>

                <!-- Task Input -->
                <div class="input-group mt-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Enter a Task">
                    <button id="addTaskBtn" class="btn btn-primary">Add</button>
                </div>

                <!-- Task List -->
                <ul id="taskList" class="list-group mt-3"></ul>

                <!-- Clear All Button -->
                <button id="clearTaskBtn" class="btn btn-danger w-100 mt-3">Clear All Tasks</button>
            </div>
        </div>
    </main>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
